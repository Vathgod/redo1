<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Selection</title>
    <style>
      /* General body styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      /* Container styling with background image */
      .container {
        background-image: url("background.jpg"); /* Add your image file name here */
        background-size: cover;
        background-position: center;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: white;
      }

      /* Heading styling */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      /* Paragraph styling */
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      /* Button styling */
      .buttons button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #userBtn {
        background-color: #4caf50; /* Green for User */
        color: white;
      }

      #adminBtn {
        background-color: #f44336; /* Red for Admin */
        color: white;
      }

      .buttons button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <p>Please select your login type:</p>
      <div class="buttons">
        <button id="userBtn">User Login</button>
        <button id="adminBtn">Admin Login</button>
      </div>
    </div>

    <script>
      // Redirect to User Login Page
      document.getElementById("userBtn").addEventListener("click", function () {
        window.location.href = "user.html"; // Replace with your User login page URL
      });

      // Redirect to Admin Login Page
      document
        .getElementById("adminBtn")
        .addEventListener("click", function () {
          window.location.href = "admin.html"; // Replace with your Admin login page URL
        });
    </script>
  </body>
</html>
