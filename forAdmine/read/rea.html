<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Books</title>
    <style>
      /* General Styles */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to the top */
        background-image: url("../../picBook/backcrud3.avif");
        background-size: cover;
        background-position: center;
      }

      .container {
        background: #c2b4b4cb;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 1200px; /* Increased width to accommodate more columns */
        width: 100%;
        overflow-y: auto; /* Add vertical scroll */
        max-height: 90vh; /* Limit container height to 90% of viewport */
        margin-top: 20px; /* Add some space at the top */
      }

      .container::-webkit-scrollbar {
        width: 10px;
        height: 0.5rem;
      }

      .container::-webkit-scrollbar-track {
        background-color: rgb(19, 15, 15);
        border-radius: 10px;
      }

      .container::-webkit-scrollbar-thumb {
        background-color: rgb(255, 255, 255);
        border-radius: 5px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .container::-webkit-scrollbar-thumb:hover {
        cursor: grab;
        background-color: rgb(16, 16, 18);
      }

      .container::-webkit-scrollbar-thumb:active {
        cursor: grabbing;
        background-color: hsl(79, 100%, 50%);
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 30px;
        position: sticky; /* Make the title sticky */
        top: 0; /* Stick to the top of the container */
        background-color: #c2b4b4f4; /* Match container background */
        z-index: 1; /* Ensure it stays above the table */
        padding: 10px 0; /* Add padding for better spacing */
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f8f9fa;
        font-size: 1.1rem;
        position: sticky;
        top: 80px; /* Stick below the h1 */
        z-index: 1;
      }

      td {
        font-size: 1rem;
      }

      .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      .back-link:hover {
        background-color: #218838;
        transform: translateY(-3px);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        th,
        td {
          padding: 12px;
          font-size: 0.9rem;
        }

        .back-link {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>View All Books</h1>
      <table id="bookTable">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Link</th>
            <th>Image</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Books will be dynamically added here -->
        </tbody>
      </table>
      <a href="../may/admin.html" class="back-link">Back to Menu</a>
    </div>

    <script src="read.js"></script>
  </body>
</html>
