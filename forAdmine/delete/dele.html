<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete a Book</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f4f4f9, #e0e0e8);
        background-image: url("../../picBook/backcrud3.avif");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #ffffffc3;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        padding: 12px 24px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #c82333;
        transform: translateY(-3px);
      }

      .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      .back-link:hover {
        background-color: #218838;
        transform: translateY(-3px);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        input {
          padding: 10px;
          font-size: 0.9rem;
        }

        button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .back-link {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Delete a Book</h1>
      <form id="deleteForm">
        <input type="text" id="bookISBN" placeholder="Enter ISBN" required />
        <input
          type="text"
          id="bookTitle"
          placeholder="Enter Book Title"
          required
        />
        <button type="submit">Delete Book</button>
      </form>
      <a href="../may/admin.html" class="back-link">Back to Menu</a>
    </div>

    <script src="delete.js"></script>
  </body>
</html>
