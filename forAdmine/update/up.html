<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update a Book</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f4f4f9, #e0e0e8);
        background-image: url("../../picBook/backcrud3.avif");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #ffffffc2;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        padding: 12px 24px;
        background-color: #ffc107;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #e0a800;
        transform: translateY(-3px);
      }

      .back-link {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.2s;
      }

      .back-link:hover {
        background-color: #218838;
        transform: translateY(-3px);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        input {
          padding: 10px;
          font-size: 0.9rem;
        }

        button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .back-link {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Update a Book</h1>

      <!-- Step 1: Search for the book by ISBN -->
      <div id="step1">
        <input
          type="text"
          id="searchISBN"
          placeholder="Enter ISBN to Search"
          required
        />
        <button onclick="checkBook()">Check Book</button>
      </div>

      <!-- Step 2: Update the book details -->
      <div id="step2" style="display: none">
        <form id="updateForm">
          <input type="text" id="bookISBN" placeholder="ISBN" required />
          <input type="text" id="bookTitle" placeholder="Book Title" required />
          <input type="text" id="bookAuthor" placeholder="Author" required />
          <input type="text" id="bookLink" placeholder="Link" required />
          <input type="text" id="bookImage" placeholder="Image URL" required />
          <input type="text" id="bookType" placeholder="Type" required />
          <!-- New field for type -->
          <input
            type="text"
            id="bookDescription"
            placeholder="Description"
            required
          />
          <button type="submit">Update Book</button>
        </form>
      </div>

      <a href="../may/admin.html" class="back-link">Back to Menu</a>
    </div>

    <script src="up.js"></script>
  </body>
</html>
