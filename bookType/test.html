  </head>
  <body>
    <div class="container">
      <h1>Book Finder</h1>
      <input type="text" id="searchInput" placeholder="Search for a book..." />
      <button id="searchButton">Search</button>
      <div id="results"></div>
    </div>
    <script src="test1.js"></script>
  </body>
</html>
